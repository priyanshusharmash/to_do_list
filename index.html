<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibrant To-Do List App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="input-group">
            <input type="text" id="task-input" placeholder="Add a new task...">
            <button id="add-task-btn">Add Task</button>
        </div>
        <ul class="task-list" id="task-list">
            <!-- List of tasks will be displayed here -->
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>

<!-- 
Explanation of HTML:
<!DOCTYPE html>: This declaration defines the document type and version of HTML (HTML5).
<html lang="en">: The root element of the HTML document, specifying that the language is English.
<head> Section:
<meta charset="UTF-8">: Sets the character encoding to UTF-8, which supports a wide range of characters.
<meta name="viewport" content="width=device-width, initial-scale=1.0">: Ensures the app is responsive on mobile devices by setting the viewport width to the device's width.
<title>Vibrant To-Do List App</title>: Defines the title of the web page that appears in the browser tab.
<link rel="stylesheet" href="styles.css">: Links an external CSS file for styling the application.
<body> Section:
<div class="container">: A wrapper for the entire content, providing a centralized layout.
<h1>To-Do List</h1>: The main title of the app.
<div class="input-group">: Contains the input field and button for user interaction.
<input type="text" id="task-input" placeholder="Add a new task...">: A text input for users to enter a new task.
<button id="add-task-btn">Add Task</button>: A button that users click to add the task to the list.
<ul class="task-list" id="task-list">: An unordered list where the added tasks will be displayed. The list can dynamically update as tasks are added or removed.
<script src="script.js"></script>: Links an external JavaScript file for functionality
-->
